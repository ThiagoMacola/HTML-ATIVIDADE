<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Cadastro</title>
    <script src="cep.js"></script>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="stylePrincipal.css">
</head>
<body>
    <div class="div-form">
        <form action="">
            <h1>Cadastro</h1> 
                <label for="id">ID</label><br>        
                <input type="text" id="id" name="id" placeholder="ID" size="25"><br>
            
                <label for="nome">Nome</label><br>        
                <input type="text" id="nome" name="nome" placeholder="Nome" size="25"><br>    
                
                <label for="telefone">Telefone</label> <br>        
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" size="25"><br>  
                
                <label for="cep">Cep</label><br>         
                <input type="text" id="cep" name="cep" placeholder="CEP" size="25">  
                <input type="button" id="btns" value="Consultar" onclick="findCEP()"><br> 
                
                <label for="logradouro">Logradouro</label><br>         
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" size="25"><br>   
                
                <label for="numero">Numero</label> <br>        
                <input type="text" id="numero" name="numero" placeholder="Numero" size="25"><br>   
                
                
                <label for="bairro">Bairro</label> <br>        
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" size="25"><br>   
                
                <label for="localidade">Localidade</label> <br>        
                <input type="text" id="localidade" name="localidade" placeholder="Localidade" size="25"><br>   
                
                <label for="uf">UF</label><br>         
                <input type="text" id="uf" name="uf" placeholder="UF"size="25"><br>   

                <label for="salario">Salario</label><br>         
                <input type="text" id="salario" name="salario" placeholder="Salario"size="25"><br>   

                <label for="estado">Estado Civil</label><br>         
                <input type="text" id="estado" name="estado" placeholder="Estado Civil"size="25"><br>   

                <label for="idade">Idade</label><br>         
                <input type="text" id="idade" name="idade" placeholder="Idade"size="25"><br>   
                <button type="button" id="btns" onclick="getValuesFromForm()">Cadastrar</button>
        </form>
    
    
            <p id="statusCadastro"></p>
            <p id="imposto"></p>
            <!--style="display: none;"-->
            <div id="imprime" style="display: none;">
                <br>
                <p>Imprimir dados do cadastro</p>
                <button onclick="revelar()">Imprimir</button>
            </div>
   
    </div>
</body>
</html>
